play.crypto.secret = "changeme"
play.i18n.langs = "en"

###scaldi
play.application.loader = "scaldi.play.ScaldiApplicationLoader"
play.modules.enabled += "scaldi.play.ControllerInjector"
play.modules.enabled += "modules.MainModule"
play.modules.enabled += "modules.FixturesModule"

###memcache
play.modules.enabled+=
  "com.github.mumoshu.play2.memcached.MemcachedModule"
play.modules.disabled += "play.api.cache.EhCacheModule"
# Well-known configuration provided by Play
play.modules.cache.defaultCache = default
play.modules.cache.bindCaches =
  ["db-cache", "user-cache", "session-cache"]
# Tell play2-memcached where your memcached host is located at
memcached.host = "127.0.0.1:11211"

db.default.driver = "org.postgresql.Driver"
db.default.url = "jdbc:postgresql://localhost/playapp"
db.default.username = laiboonh
db.default.maximumPoolSize = 9

contexts {
  database {
    fork-join-executor {
      parallelism-max = 9
    }
  }
}